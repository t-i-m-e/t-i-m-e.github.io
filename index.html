<!DOCTYPE html>
<html>
<head>
<title>Time</title>
</head>
<body>
<input type="text" id="clockDisplay" style="outline:none;font-size:50px;width:400px;height:100px;letter-spacing:5px;border:none;position:absolute;top:100px;left:100px;"/>
<input type="text" id="colonDisplay" style="outline:none;font-size:50px;width:400px;height:100px;letter-spacing:5px;border:none;position:absolute;top:95px;left:115px;background-color:transparent;"/>
<div style="position:fixed;top:0px;right:0px;bottom:0px;left:0px;opacity:0;"></div>
<script type="text/javascript">
document.body.addEventListener("selectstart",function(e){e.preventDefault();return false;});
var formatNum = function(n){
	return n<10?"0"+n:n;
};
var clockDisplay=document.getElementById("clockDisplay");
var colonDisplay=document.getElementById("colonDisplay");
var flag=0;
setInterval(function(){
	var dt=new Date();
	if(flag){
		colon=" ";
		flag=0;
	}else{
		colon=":";
		flag=1;
	}
	clockDisplay.value=formatNum(dt.getHours())+"  "+formatNum(dt.getMinutes())+"  "+formatNum(dt.getSeconds());
	colonDisplay.value="   "+colon+"     "+colon;
},500);
</script>
</body>
</html>
